<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script>
            var socket = io('http://localhost');
            socket.on('news', function (data) {
                console.log(data);
                socket.emit('my other event', {my: 'data'});
            });
        </script>
        <style>
            #canvas {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script>

            var ctx = document.getElementById("canvas").getContext('2d');
            var test = 0;
            var data = {
                "ball": {
                    "x": 20,
                    "y": 30
                },
                "players": [
                    {
                        "x": 20,
                        "y": 30
                    },
                    {
                        "x": 20,
                        "y": 30
                    }]
            };
            function draw() {
                ctx.clearRect(0, 0,
                        document.getElementById("canvas").width,
                        document.getElementById("canvas").height);
                // style
                ctx.lineWidth = 10;
                ctx.strokeStyle = '#fff';
                // middle line
                ctx.beginPath();
                ctx.setLineDash([15]);
                ctx.moveTo(400, 5);
                ctx.lineTo(400, 595);
                ctx.stroke();
                // horizontal upper line
                ctx.beginPath();
                ctx.setLineDash([0, 0]);
                ctx.moveTo(5, 10);
                ctx.lineTo(795, 10);
                ctx.stroke();
                // horizontal bottom line
                ctx.beginPath();
                ctx.moveTo(5, 590);
                ctx.lineTo(795, 590);
                ctx.stroke();
                // scores
                ctx.fillStyle = "white";
                ctx.font = "100px Arial";
                ctx.fillText("0", 300, 100);
                ctx.fillText(test, 450, 100);
                // player 1
                ctx.beginPath();
                ctx.moveTo(40, 100);
                ctx.lineTo(40, 200);
                ctx.stroke();
                // player 2
                ctx.beginPath();
                ctx.moveTo(760, 100);
                ctx.lineTo(760, 200);
                ctx.stroke();
                // ball
                ctx.beginPath();
                ctx.moveTo(100, 110);
                ctx.lineTo(110, 110);
                ctx.stroke();
            }
            ;
            draw();
        </script>
    </body>
</html>
